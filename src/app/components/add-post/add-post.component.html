<div class="main-container">
  <form (submit)="sendNewPost()">
    <div class="form-group">
      <label for="imageInput">Image</label>
      <input type="text" class="form-control" id="imageInput" [(ngModel)] = "image" placeholder="Image url" name="image">
    </div>
    <div class="form-group">
      <label for="blogTextInput">Text</label>
      <input type="text" class="form-control" id="blogTextInput" [(ngModel)] = "text" placeholder="Blog text" name="text">
    </div>
    <button type="submit" class="btn btn-primary" id="add-post-button">Submit</button>
  </form>
</div>
